<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Javascript</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Lista de Empleados</h1>
        <div class="row">

<!-- Modal -->
<div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <form action="javascript:void(0)" method="post" onsubmit="aplicacion.Actualizar()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar empleado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <div class="mb-3">
                <label for="idEditar" class="form-label">ID:</label>
                <input type="text" class="form-control" name="idEditar" id="idEditar" readonly placeholder="ID">
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombreEditar" id="nombreEditar" placeholder="Nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="emailEditar" id="emailEditar" placeholder="Correo" required>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-success">Actualizar</button>
      </div>
      </form>
    </div>
  </div>
</div>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Empleados
                    </div>
                    <div class="card-body">
                        <form action="javascript:void(0)" method="post" onsubmit="aplicacion.Agregar()">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Correo" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Empleado</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="empleados">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


<script src="bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
